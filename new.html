<div class="create-post-wrapper">
    <form class="create-post-form" action="/submit-post" method="POST" enctype="multipart/form-data">
        <h2>Créer une Nouvelle Publication</h2>

        <div class="form-group">
            <label for="post-title">Titre de la publication</label>
            <input type="text" id="post-title" name="title" placeholder="Entrez le titre ici..." required>
        </div>

        <div class="form-group">
            <label for="post-content">Contenu</label>
            <textarea id="post-content" name="content" rows="5" placeholder="Écrivez votre contenu ici..." required></textarea>
        </div>

        <div class="form-group">
            <label for="post-image">Ajouter une Image</label>
            <input type="file" id="post-image" name="image" accept="image/*">
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Publier</button>
            <button type="reset" class="reset-btn">Annuler</button>
        </div>
    </form>
</div>
